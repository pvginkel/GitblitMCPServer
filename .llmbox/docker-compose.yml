services:
  llmbox:
    image: registry:5000/llmbox:latest
    network_mode: host
    pid: host
    working_dir: /work/GitblitMCPServer
    tty: true
    user: "${UID}:${GID}"
    environment:
      TERM: ${TERM}
      COLORTERM: ${COLORTERM}
    volumes:
      - ${HOME}/.claude.json:/home/ubuntu/.claude.json:rw
      - ${HOME}/.claude:/home/ubuntu/.claude:rw
      - ${HOME}/.codex:/home/ubuntu/.codex:rw
      - ${HOME}/.vimrc:/home/ubuntu/.vimrc:ro
      - ${HOME}/.gitconfig:/home/ubuntu/.gitconfig:ro
      - ${HOME}/.cache:/home/ubuntu/.cache:rw
      - ${HOME}/.happy:/home/ubuntu/.happy:rw
      - .:/work/GitblitMCPServer:rw
      - .git:/work/GitblitMCPServer/.git:ro
      - ../GitblitSearchApiPlugin:/work/GitblitSearchApiPlugin:rw
      - ../GitblitSearchApiPlugin/.git:/work/GitblitSearchApiPlugin/.git:ro
      - ../gitblit:/work/gitblit:ro
    # Required for Chromium
    shm_size: 1G
